<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add.html</title>
    <link rel="stylesheet" href="add_css.css">
</head>
<body>
    <form method="post" action="/action_page.php">


        <label for="title">Title :</label>
        <input type="text" id="title" name="title" placeholder="Title..">

        <label for="date">Date :</label>
        <input type="date" name="date" id="date">

        <label for="start_time">Start Time (example - 11:59 am/pm) :</label>
        <input type="time" name="start_time" id="start_time">

        <label for="end_time">End Time (example - 11:59 am/pm) :</label>
        <input type="time" name="end_time" id="end_time">

        <label for="image">Image :</label>
        <input type="file" name="image" id="img_upload">

        <label for="description">Description :</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>

        <input type="button" value="Upload" onClick="myFunction()">


    </form>
    <script>
      function myFunction() {
        window.location.href="http://google.com/";
      }
    </script>
</body>
</html>
